<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="normalize.css">
	<link rel="stylesheet" href="style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
	<title>cssMemSlider</title>
</head>

<body>
	<div class="wrapper">
		<input type="radio" name="button" id="button-1" checked>
		<input type="radio" name="button" id="button-2">
		<input type="radio" name="button" id="button-3">
		<input type="radio" name="button" id="button-4">
		<input type="radio" name="button" id="button-5">
		<div class="slider">

			<div class="slide slide-1">
				<img src="img/1.jpg" alt="picture">
			</div>
			<div class="slide slide-2">
				<img src="img/2.jpg" alt="picture">
			</div>
			<div class="slide slide-3">
				<img src="img/3.jpg" alt="picture">
			</div>
			<div class="slide slide-4">
				<img src="img/4.jpg" alt="picture">
			</div>
			<div class="slide slide-5">
				<img src="img/5.jpg" alt="picture">
			</div>
		</div>
		<div class="controls">
			<label for="button-1" class="label label-1">
				<div class="button"></div>
			</label>
			<label for="button-2" class="label label-2">
				<div class="button"></div>
			</label>
			<label for="button-3" class="label label-3">
				<div class="button"></div>
			</label>
			<label for="button-4" class="label label-4">
				<div class="button"></div>
			</label>
			<label for="button-5" class="label label-5">
				<div class="button"></div>
			</label>

		</div>
		<div class="infoblock">
			<p class="text text-1">Слайд-1</p>
			<p class="text text-2">Слайд-2</p>
			<p class="text text-3">Слайд-3</p>
			<p class="text text-4">Слайд-4</p>
			<p class="text text-5">Слайд-5</p>
		</div>
	</div>

</body>

</html>
