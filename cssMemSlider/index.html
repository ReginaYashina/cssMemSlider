<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="normalize.css">
	<link rel="stylesheet" href="style.css">
	<title>cssMemSlider</title>
</head>

<body>
	<div class="container">
		<div class="wrapper">
			<div class="slider">
				<input type="radio" name="button" id="button-1" checked>
				<input type="radio" name="button" id="button-2">
				<input type="radio" name="button" id="button-3">
				<input type="radio" name="button" id="button-4">
				<input type="radio" name="button" id="button-5">
				<input type="radio" name="button" id="button-6">
				<input type="radio" name="button" id="button-7">
				<div class="slide slide-1">
					<img src="img/1.jpg" alt="picture">
				</div>
				<div class="slide slide-2">
					<img src="img/2.jpg" alt="picture">
				</div>
				<div class="slide slide-3">
					<img src="img/3.jpg" alt="picture">
				</div>
				<div class="slide slide-4">
					<img src="img/4.jpg" alt="picture">
				</div>
				<div class="slide slide-5">
					<img src="img/5.jpg" alt="picture">
				</div>
				<div class="slide slide-6">
					<img src="img/6.jpg" alt="picture">
				</div>
				<div class="slide slide-7">
					<img src="img/7.jpg" alt="picture">
				</div>
			</div>
			<div class="controls">
				<label for="button-1" class="label">
					<div class="button"></div>
				</label>
				<label for="button-2" class="label">
					<div class="button"></div>
				</label>
				<label for="button-3" class="label">
					<div class="button"></div>
				</label>
				<label for="button-4" class="label">
					<div class="button"></div>
				</label>
				<label for="button-5" class="label">
					<div class="button"></div>
				</label>
				<label for="button-6" class="label">
					<div class="button"></div>
				</label>
				<label for="button-7" class="label">
					<div class="button"></div>
				</label>
			</div>
		</div>
	</div>

</body>

</html>
